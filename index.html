<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Ejemplo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 300px;
    padding: 20px;
    text-align: center;
}

.card img {
    max-width: 100%;
    border-radius: 8px 8px 0 0;
}

.card h2 {
    font-size: 1.5em;
    margin: 15px 0;
}

.card p {
    color: #666;
    font-size: 1em;
    line-height: 1.5;
    margin: 15px 0;
}

.card button {
    background-color: #007bff;
    border: none;
    color: #fff;
    padding: 10px 15px;
    text-transform: uppercase;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.card button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Imagen de Ejemplo">
        <h2>Título de la Tarjeta</h2>
        <p>Este es un breve texto descriptivo para la tarjeta. Puedes usarlo para dar más información sobre el contenido de la tarjeta.</p>
        <button>Leer Más</button>
    </div>
</body>
</html>
